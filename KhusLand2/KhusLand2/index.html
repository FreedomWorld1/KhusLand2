<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KINGSROW Bestellrechner</title>
  <!-- Tailwind CDN: kein Build nötig -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div id="root" class="p-6"></div>

  <!-- React & ReactDOM (UMD Builds) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel (um JSX direkt im Browser zu nutzen) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Unsere App -->
  <script type="text/babel">
    const { useState } = React;

    // Artikel; price in Cent (damit keine Rundungsfehler)
    const ITEMS = {
      "Essen": [
        {name:"Hotdog", price:150},
        {name:"Käsekuchen", price:150},
        {name:"Plätzchenteller", price:150},
        {name:"Nutellacroissant", price:200},
        {name:"Kingssub", price:250},
        {name:"Kingsplatte", price:300},
      ],
      "Trinken": [
        {name:"Bubble Tea", price:90},
        {name:"Espresso", price:90},
        {name:"Classic Slush", price:90},
        {name:"Classic Chocolate", price:90},
        {name:"Classic Coffee", price:120},
      ],
      "Vape": [
        {name:"Apple Peach", price:1900},
        {name:"Blueberry", price:1900},
        {name:"Grape", price:1900},
        {name:"Pink Lemonade", price:1900},
        {name:"Strawberry Ice", price:1900},
        {name:"Watermelon", price:1900},
      ],
      "Gutschein": [
        {name:"Gutschein Ref. 1", price:720},
        {name:"Gutschein Ref. 2", price:870},
        {name:"Gutschein Ref. 3", price:1100},
        {name:"Gutschein Ref. 4", price:1450},
        {name:"Gutschein Ref. 5", price:1850},
      ],
      "Alkohol": [
        {name:"Classic Mojito", price:500},
      ]
    };

    function formatCents(cents){
      return (cents/100).toLocaleString('de-DE', { style: 'currency', currency: 'EUR' });
    }

    function App(){
      const [counts, setCounts] = useState({});
      const [people, setPeople] = useState(1);

      function add(name){ setCounts(prev => ({ ...prev, [name]:(prev[name]||0)+1 })); }
      function remove(name){ setCounts(prev => ({ ...prev, [name]: Math.max((prev[name]||0)-1, 0) })); }
      function resetAll(){ setCounts({}); setPeople(1); }

      const totalCents = Object.entries(counts).reduce((sum, [name, qty]) => {
        const found = Object.values(ITEMS).flat().find(i => i.name === name);
        return sum + (found ? found.price * qty : 0);
      }, 0);

      return (
        <div className="max-w-6xl mx-auto">
          <header className="text-center mb-6">
            <h1 className="text-3xl font-bold text-blue-400">KINGSROW Bestellrechner</h1>
            <p className="text-sm text-gray-300 mt-1">Klicke + / −, Preis wird automatisch berechnet</p>
          </header>

          <div className="grid md:grid-cols-3 gap-6">
            {Object.entries(ITEMS).map(([cat, list]) => (
              <section key={cat} className="bg-gray-800 rounded-2xl p-4 shadow">
                <h2 className="font-semibold text-xl text-red-400 mb-3">{cat}</h2>
                <div className="space-y-2">
                  {list.map(it => (
                    <div key={it.name} className="flex items-center justify-between">
                      <div>
                        <div className="font-medium">{it.name}</div>
                        <div className="text-xs text-gray-400">{formatCents(it.price)}</div>
                      </div>
                      <div className="flex items-center gap-2">
                        <button aria-label={`minus ${it.name}`} onClick={() => remove(it.name)} className="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">−</button>
                        <div className="w-6 text-center">{counts[it.name] || 0}</div>
                        <button aria-label={`plus ${it.name}`} onClick={() => add(it.name)} className="px-3 py-1 bg-blue-600 rounded hover:bg-blue-500">+</button>
                      </div>
                    </div>
                  ))}
                </div>
              </section>
            ))}
          </div>

          <footer className="mt-6 bg-gray-800 p-4 rounded-2xl text-center">
            <div className="flex flex-col md:flex-row md:justify-between items-center gap-4">
              <div>
                <div className="text-sm text-gray-300">Gesamt</div>
                <div className="text-2xl font-bold">{formatCents(totalCents)}</div>
                <div className="text-xs text-gray-400">pro Bestellung</div>
              </div>

              <div className="flex items-center gap-2">
                <button onClick={() => setPeople(Math.max(1, people-1))} className="px-2 py-1 bg-gray-700 rounded">−</button>
                <div>Personen: <strong>{people}</strong></div>
                <button onClick={() => setPeople(people+1)} className="px-2 py-1 bg-gray-700 rounded">+</button>
              </div>

              <div className="flex gap-2">
                <button onClick={resetAll} className="px-4 py-2 bg-red-600 rounded hover:bg-red-500">Reset</button>
                <button onClick={() => alert('Bestellung gesichert (Beispiel)')} className="px-4 py-2 bg-green-600 rounded hover:bg-green-500">Bestätigen</button>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
