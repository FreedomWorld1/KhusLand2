<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhusLand Bestellrechner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: auto;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark {
            background-color: #1a202c;
            color: #f7fafc;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #grund {
            white-space: pre-wrap;
            word-break: break-word;
            overflow-x: auto;
        }
        .tabs-container {
            position: relative;
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            margin-top: 0.5rem;
            margin-left: 0.5rem;
        }
        .tab-button {
            position: relative;
            z-index: 10;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.2s;
            border: 1px solid #d1d5db;
            background-color: transparent;
            color: inherit;
        }
        .dark .tab-button {
            border-color: #4b5563;
        }
        .tabs-slider {
            position: absolute;
            height: 100%;
            width: var(--tab-width, 0px);
            left: var(--tab-left, 0px);
            border-radius: 0.5rem;
            background-color: #3b82f6;
            transition: left 0.3s ease, width 0.3s ease;
            z-index: 5;
        }
        body.dark .tabs-slider {
            background-color: #1d4ed8;
        }
        .tab-button.active {
            color: white;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            color: #333;
        }
        body.dark .modal-content {
            background-color: #2d3748;
            color: #f7fafc;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .quantity-control {
            display: flex;
            align-items: center;
            border-radius: 0.375rem;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            background-color: #e5e7eb;
            flex-shrink: 0;
        }
        body.dark .quantity-control {
            background-color: #4B5563;
        }
        .quantity-control button {
            background-color: transparent;
            border: none;
            padding: 0.5rem 0.5rem;
            cursor: pointer;
            font-size: 1.25rem;
            line-height: 1;
            color: #4B5563;
            transition: background-color 0.2s ease;
        }
        .quantity-control button:hover {
            background-color: #d1d5db;
        }
        body.dark .quantity-control button {
            color: #d1d5db;
        }
        body.dark .quantity-control button:hover {
            background-color: #6B7280;
        }
        .quantity-control input {
            width: 3rem;
            text-align: center;
            background-color: #f3f4f6;
            border: none;
            padding: 0.5rem 0.25rem;
            -moz-appearance: textfield;
            color: #1f2937;
        }
        body.dark .quantity-control input {
            background-color: #1f2937;
            color: #f7fafc;
        }
        #categoriesGrid .space-y-3 > div {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 0.5rem;
        }
        #categoriesGrid .space-y-3 > div .item-details {
            flex-grow: 1;
            min-width: 0;
            word-break: break-word;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="px-4 sm:px-6 lg:px-8 pt-4">
        <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 w-full max-w-6xl relative mx-auto">

            <div class="absolute top-4 right-4 flex items-center space-x-2">
                <label class="text-sm">üåû</label>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="themeToggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer dark:bg-gray-600 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"></span>
                </label>
                <label class="text-sm">üåô</label>
            </div>
            
            <div class="flex justify-between items-center mb-6 relative">
                <div class="flex flex-col items-start flex-1 min-w-0">
                    <h4 class="text-xl font-bold text-left text-blue-600 dark:text-blue-400">Bestellseiten</h4>
                    <div class="tabs-container" id="tabsContainer">
                        <div class="tabs-slider" id="tabsSlider"></div>
                        <button class="tab-button" data-tab="1">1</button>
                        <button class="tab-button" data-tab="2">2</button>
                        <button class="tab-button" data-tab="3">3</button>
                        <button class="tab-button" data-tab="4">4</button>
                        <button class="tab-button" data-tab="5">5</button>
                    </div>
                </div>

                <div class="flex flex-col items-center justify-center flex-1">
                    <img id="headerImage" src="https://via.placeholder.com/150" alt="Header Image" class="rounded-lg shadow-md mb-2" style="width: 150px; height: 150px; object-fit: cover;">
                    <h2 id="calculatorTitle" class="text-3xl font-extrabold text-blue-600 dark:text-blue-400 whitespace-nowrap">üå¥ ITALIANA Bestellrechner üå¥</h2>
                </div>

                <div class="flex-1"></div>
            </div>

            <div id="calculatorContent">
                <div id="categoriesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8 mb-6">
                    <!-- Wird durch JavaScript bef√ºllt -->
                </div>
                
                <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-inner mb-4 flex flex-col space-y-2">
                    <div class="flex justify-between items-center">
                        <div class="font-bold text-lg text-gray-800 dark:text-gray-200 flex items-center">
                            Grund:&nbsp;
                            <span id="grund" class="text-base font-normal text-gray-700 dark:text-gray-300">Noch nichts berechnet</span>
                        </div>
                        <button id="copyGrund" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-600 text-2xl">üìÑ</button>
                    </div>
                    <hr class="my-2 border-gray-300 dark:border-gray-600">
                    <div class="flex justify-between items-center">
                        <div class="font-bold text-lg text-gray-800 dark:text-gray-200 flex items-center">
                            Preis:&nbsp;
                            <span id="preis" class="text-lg font-semibold text-blue-600 dark:text-blue-400">0$</span>
                        </div>
                        <button id="copyPreis" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-600 text-2xl">üìÑ</button>
                    </div>
                </div>

            </div>
            <div id="kopiertHinweis" class="text-sm text-green-600 dark:text-green-400 text-center hidden mt-4">Kopiert ‚úÖ</div>

            <div class="flex justify-between items-center mt-6">
                <button id="settingsButton" class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg shadow-md">
                    ‚öôÔ∏è
                </button>
                
                <div class="flex items-center">
                    <label class="text-sm font-bold text-gray-800 dark:text-gray-200 mr-2 whitespace-nowrap">Personen:</label>
                    <div class="quantity-control">
                        <button id="decreasePerson">-</button>
                        <input id="personCountInput" type="number" min="0" value="0">
                        <button id="increasePerson">+</button>
                    </div>
                </div>

                <button id="resetButton" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-md">
                    Reset üóëÔ∏è
                </button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Einstellungen</h3>
            <div id="passwordSection">
                <label for="passwordInput" class="block text-sm font-medium mb-2">Passwort:</label>
                <input type="password" id="passwordInput" class="w-full p-2 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300">
                <button id="loginButton" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Anmelden</button>
                <p id="passwordError" class="text-red-500 text-sm mt-2 hidden">Falsches Passwort!</p>
            </div>
            <div id="editSection" class="hidden">
                <div class="tabs flex justify-around mb-4">
                    <button class="px-4 py-2 text-sm font-medium rounded-t-lg border-b-2 border-blue-500" data-editor="item">Artikel</button>
                    <button class="px-4 py-2 text-sm font-medium rounded-t-lg border-b-2 border-transparent" data-editor="category">Kategorien</button>
                    <button class="px-4 py-2 text-sm font-medium rounded-t-lg border-b-2 border-transparent" data-editor="general">Generelle Einstellungen</button>
                </div>

                <div id="itemEditor" class="editor-tab">
                    <h4 class="text-lg font-bold mb-3">Artikel bearbeiten</h4>
                    <div id="itemEditorContent"></div>
                </div>

                <div id="categoryEditor" class="editor-tab hidden">
                    <h4 class="text-lg font-bold mb-3">Kategorien bearbeiten</h4>
                    <div id="categoryEditorContent" class="space-y-3 mb-6"></div>
                    <div class="border-t border-gray-300 dark:border-gray-600 pt-4">
                        <h5 class="font-semibold mb-2">Kategorie hinzuf√ºgen:</h5>
                        <input type="text" id="categoryName" placeholder="Kategoriename" class="w-full p-2 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 mb-2">
                        <button id="saveCategory" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Hinzuf√ºgen</button>
                    </div>
                </div>
                
                <div id="generalSettingsEditor" class="editor-tab hidden">
                    <h4 class="text-lg font-bold mb-3">Generelle Einstellungen</h4>
                    <div class="mb-4">
                        <label for="titleInput" class="block text-sm font-medium mb-2">Titel √§ndern:</label>
                        <input type="text" id="titleInput" placeholder="Neuer Titel" class="w-full p-2 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300">
                    </div>
                    <div class="mb-4">
                        <label for="imageUpload" class="block text-sm font-medium mb-2">Bild hochladen:</label>
                        <input type="file" id="imageUpload" accept="image/*" class="w-full p-2 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300">
                    </div>
                    <button id="saveGeneralSettings" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Speichern</button>
                    <button id="resetImage" class="mt-2 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Bild zur√ºcksetzen</button>
                </div>

                <button id="closeSettings" class="mt-6 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Schlie√üen</button>
            </div>
            <button id="closeModal" class="mt-4 px-4 py-2 bg-gray-300 hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-800 dark:text-gray-200 rounded-lg float-right">X</button>
        </div>
    </div>

    <div id="loadingOverlay" class="modal-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Einfache Standarddaten als Fallback
        const defaultPreise = {
            beluga: { name: 'Beluga Kaviar', price: 300, category: 'SPEISEN', id: 'beluga' },
            doener: { name: 'Fischd√∂ner', price: 175, category: 'SPEISEN', id: 'doener' },
            bowl: { name: 'Seafood Bowl', price: 175, category: 'SPEISEN', id: 'bowl' },
            lobster: { name: 'Lobster Teller', price: 175, category: 'SPEISEN', id: 'lobster' },
            lachs: { name: 'Lachsnudeln', price: 140, category: 'SPEISEN', id: 'lachs' },
            fiji: { name: 'Fiji Wasser', price: 75, category: 'GETR√ÑNKE', id: 'fiji' },
            eistee: { name: 'Eistee Pfirsich', price: 75, category: 'GETR√ÑNKE', id: 'eistee' },
            slush: { name: 'Lake Slush', price: 75, category: 'GETR√ÑNKE', id: 'slush' },
            mojito: { name: 'Lake Mojito', price: 60, category: 'GETR√ÑNKE', id: 'mojito' },
            cola: { name: 'Cola Cherry', price: 60, category: 'GETR√ÑNKE', id: 'cola' },
            dom: { name: 'Dom Perignon', price: 400, category: 'ALKOHOL', id: 'dom' },
            jacky: { name: 'Jacky Cola', price: 300, category: 'ALKOHOL', id: 'jacky' },
            raki: { name: 'Yeni Raki', price: 200, category: 'ALKOHOL', id: 'raki' },
            kuchen: { name: 'Kuchen', price: 400, category: 'DESSERTS', id: 'kuchen' },
            pudding: { name: 'Pudding', price: 300, category: 'DESSERTS', id: 'pudding' },
            kekse: { name: 'Kekse', price: 300, category: 'DESSERTS', id: 'kekse' },
            rose: { name: 'Ecla Lune Rose 1L', price: 10000, category: 'PREMIUM', id: 'rose' },
            gold: { name: 'Ecla Lune Gold 6L', price: 35000, category: 'PREMIUM', id: 'gold' },
            gutschein: { name: 'Essens Gutschein', price: 1500, category: 'PREMIUM', id: 'gutschein' },
            vape: { name: 'Vape', price: 100, category: 'RAUCHWAREN', id: 'vape' }
        };

        let currentPreise = { ...defaultPreise };
        let categories = ['SPEISEN', 'GETR√ÑNKE', 'ALKOHOL', 'DESSERTS', 'PREMIUM', 'RAUCHWAREN'];
        let customTitle = 'üå¥ ITALIANA Bestellrechner üå¥';
        let customImage = 'https://via.placeholder.com/150';
        let activeTab = 1;
        let calculatorStates = {};

        // DOM Elemente
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            tabsContainer: document.getElementById('tabsContainer'),
            tabsSlider: document.getElementById('tabsSlider'),
            categoriesGrid: document.getElementById('categoriesGrid'),
            grund: document.getElementById('grund'),
            preis: document.getElementById('preis'),
            copyGrund: document.getElementById('copyGrund'),
            copyPreis: document.getElementById('copyPreis'),
            kopiertHinweis: document.getElementById('kopiertHinweis'),
            settingsButton: document.getElementById('settingsButton'),
            personCountInput: document.getElementById('personCountInput'),
            decreasePerson: document.getElementById('decreasePerson'),
            increasePerson: document.getElementById('increasePerson'),
            resetButton: document.getElementById('resetButton'),
            settingsModal: document.getElementById('settingsModal'),
            passwordInput: document.getElementById('passwordInput'),
            loginButton: document.getElementById('loginButton'),
            passwordError: document.getElementById('passwordError'),
            editSection: document.getElementById('editSection'),
            closeModal: document.getElementById('closeModal'),
            closeSettings: document.getElementById('closeSettings'),
            headerImage: document.getElementById('headerImage'),
            calculatorTitle: document.getElementById('calculatorTitle')
        };

        // Initialisierung
        function init() {
            renderCalculatorInputs();
            setupEventListeners();
            loadCalculatorState();
            applySavedTheme();
            updateSliderPosition();
        }

        // Event Listeners setup
        function setupEventListeners() {
            // Theme Toggle
            elements.themeToggle.addEventListener('change', toggleTheme);
            
            // Tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    switchTab(parseInt(e.target.dataset.tab));
                });
            });
            
            // Copy buttons
            elements.copyGrund.addEventListener('click', () => copyText('grund'));
            elements.copyPreis.addEventListener('click', copyPriceText);
            
            // Person count
            elements.decreasePerson.addEventListener('click', () => changeQuantity('personCountInput', -1));
            elements.increasePerson.addEventListener('click', () => changeQuantity('personCountInput', 1));
            elements.personCountInput.addEventListener('input', berechne);
            
            // Reset
            elements.resetButton.addEventListener('click', resetRechner);
            
            // Settings
            elements.settingsButton.addEventListener('click', openSettings);
            elements.closeModal.addEventListener('click', closeSettings);
            elements.closeSettings.addEventListener('click', closeSettings);
            elements.loginButton.addEventListener('click', checkPassword);
            
            // Editor tabs
            document.querySelectorAll('[data-editor]').forEach(button => {
                button.addEventListener('click', (e) => {
                    showEditor(e.target.dataset.editor);
                });
            });
            
            // Window resize
            window.addEventListener('resize', updateSliderPosition);
        }

        // Grundlegende Funktionen
        function renderCalculatorInputs() {
            elements.categoriesGrid.innerHTML = '';
            
            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.innerHTML = `
                    <h1 class="text-xl font-bold mb-4 text-center text-red-700 dark:text-red-400">${category}</h1>
                    <div class="space-y-3"></div>
                `;
                elements.categoriesGrid.appendChild(categoryDiv);

                const itemsDiv = categoryDiv.querySelector('.space-y-3');
                const itemsInCategory = Object.values(currentPreise).filter(item => item.category === category);

                itemsInCategory.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center justify-between';
                    div.innerHTML = `
                        <div class="flex flex-col items-start item-details"> 
                            <label for="${item.id}" class="text-gray-700 dark:text-gray-300">${item.name}</label>
                            <span class="text-sm text-gray-500 dark:text-gray-400">${item.price}$</span>
                        </div>
                        <div class="quantity-control">
                            <button onclick="changeQuantity('${item.id}', -1)">-</button>
                            <input id="${item.id}" type="number" min="0" value="0">
                            <button onclick="changeQuantity('${item.id}', 1)">+</button>
                        </div>
                    `;
                    itemsDiv.appendChild(div);
                });
            });
            
            // Event listeners f√ºr die neuen Inputs setzen
            document.querySelectorAll('#categoriesGrid input[type="number"]').forEach(input => {
                input.addEventListener('input', berechne);
            });
        }

        function changeQuantity(id, change) {
            const input = document.getElementById(id);
            if (input) {
                let currentValue = parseInt(input.value) || 0;
                currentValue += change;
                if (currentValue < 0) currentValue = 0;
                input.value = currentValue;
                berechne();
            }
        }

        function berechne() {
            let summe = 0;
            const orderedItems = [];
            
            for (const key in currentPreise) {
                const inputElement = document.getElementById(key);
                if (inputElement) {
                    const anzahl = parseInt(inputElement.value) || 0;
                    if (anzahl > 0) {
                        summe += anzahl * currentPreise[key].price;
                        orderedItems.push(`${anzahl}x ${currentPreise[key].name}`);
                    }
                }
            }

            elements.preis.textContent = `${summe}$`;
            
            const personCount = parseInt(elements.personCountInput.value) || 0;
            const today = new Date();
            const dateString = `${String(today.getDate()).padStart(2, '0')}.${String(today.getMonth() + 1).padStart(2, '0')}.`;
            
            let grund = "Noch nichts berechnet";
            if (orderedItems.length > 0 || personCount > 0) {
                const parts = [`KL | ${dateString}`];
                if (personCount > 0) parts.push(`${personCount}P`);
                if (orderedItems.length > 0) parts.push(orderedItems.join(' + '));
                grund = parts.join(' | ');
            }
            
            elements.grund.textContent = grund;
            saveCalculatorState();
        }

        function switchTab(tabNumber) {
            if (tabNumber === activeTab) return;
            
            saveCalculatorState();
            
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            const newActiveButton = document.querySelector(`.tab-button[data-tab="${tabNumber}"]`);
            if (newActiveButton) {
                newActiveButton.classList.add('active');
                activeTab = tabNumber;
                updateSliderPosition();
            }
            
            loadCalculatorState();
            berechne();
        }

        function updateSliderPosition() {
            const activeButton = document.querySelector('.tab-button.active');
            if (activeButton && elements.tabsSlider) {
                const buttonRect = activeButton.getBoundingClientRect();
                const containerRect = elements.tabsContainer.getBoundingClientRect();
                
                elements.tabsSlider.style.setProperty('--tab-left', `${buttonRect.left - containerRect.left}px`);
                elements.tabsSlider.style.setProperty('--tab-width', `${buttonRect.width}px`);
            }
        }

        // Theme functions
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark');
                elements.themeToggle.checked = true;
            }
        }

        // Copy functions
        function copyText(id) {
            const text = document.getElementById(id).textContent;
            copyToClipboard(text);
        }

        function copyPriceText() {
            const priceText = elements.preis.textContent.replace('$', '');
            copyToClipboard(priceText);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                elements.kopiertHinweis.classList.remove('hidden');
                setTimeout(() => elements.kopiertHinweis.classList.add('hidden'), 2000);
            });
        }

        // Reset function
        function resetRechner() {
            if (confirm('M√∂chten Sie wirklich alle Eingaben zur√ºcksetzen?')) {
                document.querySelectorAll('#calculatorContent input[type="number"]').forEach(input => {
                    input.value = 0;
                });
                elements.personCountInput.value = 0;
                berechne();
            }
        }

        // Settings functions
        function openSettings() {
            elements.settingsModal.classList.remove('hidden');
        }

        function closeSettings() {
            elements.settingsModal.classList.add('hidden');
            elements.passwordSection.classList.remove('hidden');
            elements.editSection.classList.add('hidden');
            elements.passwordError.classList.add('hidden');
            elements.passwordInput.value = '';
        }

        function checkPassword() {
            const password = elements.passwordInput.value;
            // Einfaches Passwort f√ºr Demo-Zwecke
            if (password === 'admin123') {
                elements.passwordError.classList.add('hidden');
                elements.passwordSection.classList.add('hidden');
                elements.editSection.classList.remove('hidden');
                showEditor('item');
            } else {
                elements.passwordError.classList.remove('hidden');
            }
        }

        function showEditor(editorType) {
            document.querySelectorAll('.editor-tab').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('[data-editor]').forEach(btn => {
                btn.classList.remove('border-blue-500');
            });
            
            document.getElementById(editorType + 'Editor').classList.remove('hidden');
            document.querySelector(`[data-editor="${editorType}"]`).classList.add('border-blue-500');
        }

        // Calculator state management
        function initializeCalculatorStates() {
            for (let i = 1; i <= 5; i++) {
                calculatorStates[i] = {
                    inputs: {},
                    grund: 'Noch nichts berechnet',
                    preis: '0$',
                    personCount: '0'
                };
            }
            
            const savedStates = localStorage.getItem('calculatorStates');
            if (savedStates) {
                Object.assign(calculatorStates, JSON.parse(savedStates));
            }
        }

        function saveCalculatorState() {
            const state = {
                inputs: {},
                grund: elements.grund.textContent,
                preis: elements.preis.textContent,
                personCount: elements.personCountInput.value
            };
            
            document.querySelectorAll('#calculatorContent input[type="number"]').forEach(input => {
                state.inputs[input.id] = input.value;
            });
            
            calculatorStates[activeTab] = state;
            localStorage.setItem('calculatorStates', JSON.stringify(calculatorStates));
        }

        function loadCalculatorState() {
            const state = calculatorStates[activeTab];
            if (!state) return;
            
            // Reset all inputs first
            document.querySelectorAll('#calculatorContent input[type="number"]').forEach(input => {
                input.value = 0;
            });
            
            // Load saved values
            for (const id in state.inputs) {
                const input = document.getElementById(id);
                if (input) input.value = state.inputs[id];
            }
            
            elements.grund.textContent = state.grund;
            elements.preis.textContent = state.preis;
            elements.personCountInput.value = state.personCount || '0';
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeCalculatorStates();
            init();
            
            // Set initial active tab
            const initialTab = document.querySelector('.tab-button[data-tab="1"]');
            if (initialTab) initialTab.classList.add('active');
        });
    </script>
</body>
</html>
